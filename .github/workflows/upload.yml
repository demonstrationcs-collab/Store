name: Upload IPA to TestFlight

on:
  workflow_dispatch:  # lancement manuel dans GitHub Actions

jobs:
  upload:
    runs-on: macos-latest

    env:
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Decode and create API key file
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 --decode > AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

      - name: Verify environment
        run: |
          ruby -v
          fastlane -v
          ls -l AuthKey_*

      - name: Upload IPA to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ./AuthKey_${{ env.APP_STORE_CONNECT_API_KEY_ID }}.p8
        run: |
          fastlane ios upload
