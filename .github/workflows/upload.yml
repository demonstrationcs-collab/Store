name: Upload IPA to TestFlight

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: macos-latest

    env:
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Ruby (3.1.4)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4

      # ðŸ§© Installer une version stable de Fastlane compatible OpenSSL
      - name: Install Fastlane
        run: |
          sudo gem uninstall fastlane -aIx || true
          sudo gem install fastlane -v 2.228.0 --no-document

      - name: Verify versions
        run: |
          ruby -v
          openssl version
          fastlane --version

      # ðŸš€ Uploader l'IPA vers TestFlight
      - name: Upload IPA to TestFlight
        run: |
          fastlane upload
